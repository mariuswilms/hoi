# ---------------------------------------------------------------------
# Basics
# ---------------------------------------------------------------------
index index.html;

# ---------------------------------------------------------------------
# Logging
# ---------------------------------------------------------------------
# Access log disabled by default for performance reasons.
access_log off;
error_log syslog:server=unix:/dev/log warn;

# ---------------------------------------------------------------------
# Access
# ---------------------------------------------------------------------
# Enable if using seperate asset domain.
# add_header "Access-Control-Allow-Origin" "*";

# ---------------------------------------------------------------------
# Optimizations
# ---------------------------------------------------------------------
# Compress certain types.
gzip on;
gzip_disable "MSIE [1-6]\."; 
gzip_http_version 1.1;
gzip_proxied  expired no-cache no-store private auth;
gzip_min_length 1100;
gzip_buffers 4 8k;
gzip_types		text/css
				application/x-javascript text/javascript;
gzip_vary on;

# These assets carry a stamp.

# Enables expires. RFC says max cache 1 year.
# 168h = 1 week, 720h = 1 month, 2160 = 3 months
expires 2160h;

# Some browsers still send conditional-GET requests if there's a
# Last-Modified header or an ETag header even if they haven't
# reached the expiry date sent in the Expires header.
etag off;
if_modified_since off;
more_clear_headers "Last-Modified: ";

# Strip versioning for cache busting. 
#
# All these version strings are considered valid:
# v:1d24209
# v:1.2.3
# v:1.2
# v:1
# v:1.2.3-alpha
# v:1.2.3-RC1
# v:1.2.3+1d24209
# v:1.2.3-RC1+1d24209
location ~ {
	rewrite ^(.*)/v:[a-z0-9A-Z_\.\+\-]+/(.*)$ $1/$2 last;
}

